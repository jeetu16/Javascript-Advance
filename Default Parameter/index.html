<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <script>
        // Default Parameter = already assign a value to the parameter
        function add(num1=0,num2=0,num3=0) {
            sum = num1+num2+num3;
            return sum;
        }

        console.log(add(2,3,5));

    </script>
</body>
</html>
