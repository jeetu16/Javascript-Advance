<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
    <style>
        body {
            background-color: #5f7f5f;
        }
    </style>
</head>
<body>
    <button id="btn1">Google</button>
    <button id="btn2">Yahoo!</button>
    <button id="btn3">Close Button!</button>
    <script>
        // innerHeight and innerWidth = including only display area
        // outerHeight and outerWidth = all brower including

        // inner
        // console.log(window.innerHeight)
        // console.log(window.innerWidth)

        // outer
        // console.log(window.outerHeight);
        // console.log(window.outerWidth)

        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let winId;
        
        
        let url = "https://www.google.com";
        let fearturs = "height=500,width=500";

        btn1.addEventListener('click', function () {
            winId = window.open(url,'google',fearturs);
        })
        btn2.addEventListener('click', function () {
            window.open('https://www.yahoo.com','google');
        })
        btn3.addEventListener('click', function(){
            winId.close();
        })
    </script>
</body>
</html>
