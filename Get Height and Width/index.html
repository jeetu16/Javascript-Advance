<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dim {
            border: 1px solid red;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div id="box" class="color dim">
        <p>This is a dummy text!</p>
    </div>
    <script>
        // offsetWidth, offsetHeight and clientWidth, clientHeight
        let box = document.getElementById("box");

        // border includes
        let width = box.offsetWidth;
        let height = box.offsetHeight;

        console.log(width);
        console.log(height);

        // border not included
        let cWidth = box.clientWidth;
        let cHeight = box.clientHeight;

        console.log(cWidth);
        console.log(cHeight);
    </script>
</body>
</html>
